        { "@type": "Offer", "name": "Artist 艺术家版", "price": "39", "priceCurrency": "CNY" },
        { "@type": "Offer", "name": "Patron 赞助人版", "price": "299", "priceCurrency": "CNY" }
      ],
      "creator": { "@type": "Organization", "name": "ArtIsLife" },
      "featureList": ["AI 图像生成", "名画修复游戏", "博物馆探索", "艺术社区", "AI 艺术顾问"]

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', '"Noto Serif SC"', 'serif'],
              sans: ['"Lato"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              art: {
                bg:        'var(--art-bg)',
                surface:   'var(--art-surface)',
                primary:   'var(--art-primary)',
                secondary: 'var(--art-secondary)',
                accent:    'var(--art-accent)',
                muted:     'var(--art-muted)',
                border:    'var(--art-border)',
                gold:      'var(--art-gold)',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'medium': '0 10px 40px -4px rgba(0, 0, 0, 0.08)',
              'hard': '0 20px 60px -10px rgba(0, 0, 0, 0.12)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              revealRight: {
                '0%': { opacity: '0', transform: 'translateX(60px) rotate(2deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              revealLeft: {
                '0%': { opacity: '0', transform: 'translateX(-60px) rotate(-2deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pageEnter: {
                '0%': { opacity: '0', transform: 'scale(1.02) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              appleReveal: {
                '0%': { opacity: '0', transform: 'translateY(15px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '20%, 60%': { transform: 'translateX(-5px)' },
                '40%, 80%': { transform: 'translateX(5px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-33.333%)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal-right': 'revealRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal-left': 'revealLeft 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'page-enter': 'pageEnter 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards',
              'apple-reveal': 'appleReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 15s linear infinite',
              'shake': 'shake 0.5s ease-in-out',
              'marquee': 'marquee 30s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --art-bg:        #F9F8F6;
        --art-surface:   #FFFFFF;
        --art-primary:   #BC4B1A;
        --art-secondary: #2D2A26;
        --art-accent:    #0F0F0F;
        --art-muted:     #8E8E93;
        --art-border:    #E5E5EA;
        --art-gold:      #C5A059;
      }
      .dark {
        --art-bg:        #111110;
        --art-surface:   #1C1C1A;
        --art-primary:   #E05A22;
        --art-secondary: #D4CFC8;
        --art-accent:    #F5F4F0;
        --art-muted:     #8E8E93;
        --art-border:    #2D2D2A;
        --art-gold:      #D4AF37;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: var(--art-bg);
        cursor: default;
        overflow: hidden;
        overscroll-behavior: none;
      }
      /* Subtle paper texture via CSS gradient — no external request */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(180,160,120,0.015) 2px,
            rgba(180,160,120,0.015) 4px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 3px,
            rgba(180,160,120,0.01) 3px,
            rgba(180,160,120,0.01) 6px
          );
        pointer-events: none;
        z-index: -1;
      }

      /* Skip-to-content for keyboard/screen-reader users */
      .skip-to-content {
        position: absolute;
        top: -100%;
        left: 1rem;
        z-index: 9999;
        padding: 0.75rem 1.5rem;
        background: #BC4B1A;
        color: #fff;
        font-weight: 700;
        font-size: 0.875rem;
        text-decoration: none;
        border-radius: 0 0 8px 8px;
        transition: top 0.15s ease;
        letter-spacing: 0.05em;
      }
      .skip-to-content:focus {
        top: 0;
        outline: 3px solid #fff;
        outline-offset: 2px;
      }

      /* Global focus-visible ring */
      :focus-visible {
        outline: 2px solid var(--art-primary);
        outline-offset: 3px;
        border-radius: 4px;
      }

      /* Respect reduced-motion preference */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Scroll reveal */
      .scroll-reveal { opacity: 0; transform: translateY(40px); transition: opacity 1s ease-out, transform 1s cubic-bezier(0.16, 1, 0.3, 1); will-change: opacity, transform; }
      .scroll-reveal.active { opacity: 1; transform: translateY(0); }

      .frame-reveal { opacity: 0; transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1); will-change: transform, opacity; }
      .frame-reveal.from-right { transform: translateX(100px) rotate(3deg); }
      .frame-reveal.from-left { transform: translateX(-100px) rotate(-3deg); }
      .frame-reveal.active { opacity: 1; transform: translateX(0) rotate(0); }

      /* Touch-friendly minimum tap target */
      button, a, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      /* Override for inline/decorative elements */
      button.no-min, a.no-min { min-height: unset; min-width: unset; }

      /* ── 全站虹彩高级效果 ── */
      .holo-title {
        background: linear-gradient(90deg, #ff00aa, #00ffdd, #aaff00, #00aaff, #aa00ff, #ff00aa);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 300% 100%;
        animation: holoFlow 12s linear infinite;
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      @keyframes holoFlow {
        0%   { background-position: 0% 50%; }
        50%  { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .holo-button {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .holo-button::before {
        content: '';
        position: absolute;
        top: -50%; left: -100%;
        width: 40%; height: 200%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
        transition: left 0.7s;
      }
      .holo-button:hover::before { left: 200%; }
      .holo-card {
        transition: all 0.5s ease;
        border: 1px solid rgba(255,255,255,0.08);
      }
      .holo-card:hover {
        border-color: rgba(255, 100, 200, 0.3);
        box-shadow: 0 0 40px rgba(255, 100, 255, 0.15);
        transform: translateY(-4px);
      }
    </style>
