<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ArtIsLife - 遇见艺术的灵魂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Lato:wght@300;400;700&family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', '"Noto Serif SC"', 'serif'],
              sans: ['"Lato"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              art: {
                bg: '#F9F8F6', 
                surface: '#FFFFFF', 
                primary: '#BC4B1A', 
                secondary: '#2D2A26', 
                accent: '#0F0F0F', 
                muted: '#8E8E93', 
                border: '#E5E5EA', 
                gold: '#C5A059',   
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'medium': '0 10px 40px -4px rgba(0, 0, 0, 0.08)',
              'hard': '0 20px 60px -10px rgba(0, 0, 0, 0.12)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              revealRight: {
                '0%': { opacity: '0', transform: 'translateX(60px) rotate(2deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              revealLeft: {
                '0%': { opacity: '0', transform: 'translateX(-60px) rotate(-2deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pageEnter: {
                '0%': { opacity: '0', transform: 'scale(1.02) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              appleReveal: {
                '0%': { opacity: '0', transform: 'translateY(15px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '20%, 60%': { transform: 'translateX(-5px)' },
                '40%, 80%': { transform: 'translateX(5px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-33.333%)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal-right': 'revealRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal-left': 'revealLeft 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'page-enter': 'pageEnter 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards',
              'apple-reveal': 'appleReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 15s linear infinite',
              'shake': 'shake 0.5s ease-in-out',
              'marquee': 'marquee 30s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #F9F8F6; 
        cursor: default; /* Reset to default, handle custom cursor via React */
        overflow: hidden; /* Prevent body scroll, handle inside App */
        overscroll-behavior: none;
      }
      body::before {
        content: ""; position: fixed; inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        opacity: 0.4; pointer-events: none; z-index: -1; mix-blend-mode: multiply;
      }
      body::after {
        content: ""; position: fixed; inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/film-grain.png');
        opacity: 0.05; pointer-events: none; z-index: 1;
      }
      /* Ensure scroll reveal classes are globally available */
      .scroll-reveal { opacity: 0; transform: translateY(40px); transition: opacity 1s ease-out, transform 1s cubic-bezier(0.16, 1, 0.3, 1); will-change: opacity, transform; }
      .scroll-reveal.active { opacity: 1; transform: translateY(0); }
      
      .frame-reveal { opacity: 0; transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1); will-change: transform, opacity; }
      .frame-reveal.from-right { transform: translateX(100px) rotate(3deg); }
      .frame-reveal.from-left { transform: translateX(-100px) rotate(-3deg); }
      .frame-reveal.active { opacity: 1; transform: translateX(0) rotate(0); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
